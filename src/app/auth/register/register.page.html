<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form ngNativeValidate (submit)="Register($event)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
    </ion-list>
      <!-- Fill -->
        <ion-button required type="submit" shape="round" fill="outline">Log in</ion-button>
  </form>
</ion-content>
